    <script>
        $(function () {
            $("#view2").hide();
            $("#view3").hide();
            $("#playBtn").click(startGame);
            $("#stopBtn").click(stopGame);
            $("#okBtn").click(goHome);
            $("#view2 img").click(imgClick);
        });

        var cards_count = 0;
        var cards_opened1 = 0;
        var cards_opened2 = 0;
        var cards_opened = 36;

        function imgClick() {
            if ($(this).attr("state") != 0) return;
            if (cards_count >= 2) return;


            cards_count++;
            var s = $(this).attr("srcx");
            if (cards_count == 1) cards_opened1 = s;
            if (cards_count == 2) cards_opened2 = s;
            $(this).hide().attr("src", s).slideDown(500);
            $(this).attr("state", 1);

            if (cards_count == 2) {
                setTimeout(() => {
                    if (cards_opened1 == cards_opened2) {
                        cards_opened -= 2;
                        $("[state=1]").fadeOut(1000).attr("state", 2);
                    } if (cards_opened == 0) {
                        $("#view3").show();
                        $("#view2").hide();
                    } else {
                        $("[state=1]").attr("state", 0).attr("src", "work1/0.jpg");

                    }
                    cards_count = 0;
                    cards_opened2 = "";
                    cards_opened1 = "";

                }, 2000)
            }
        }
        function startGame() {
            console.log('test');
            $("#view2").show();
            $("#view1").hide();
            shuffle();
            cards_count = 0;
            cards_opened = 36;


        }
        function stopGame() {
            $("#view2").hide();
            $("#view1").show();
        }
        function goHome() {
            $("#view3").hide();
            $("#view1").show();
        }

        function shuffle() {
            var list = [];
            list[0] = 0;
            for (var i = 1; i <= 36; i++) {
                list.push(i);
                list.push(i);
            }
            console.log(list);
            for (var i = 1; i < 100; i++) {
                var a = 1 + Math.round(Math.random() * 17);
                var b = 1 + Math.round(Math.random() * 17);
                var t = list[a];
                list[a] = list[b];
                list[b] = t;
            }
            console.log(list);
            $("#view2 img").attr("src", "work1/0.jpg")
                .attr("state", 0);
            for (var i = 1; i <= 36; i++) {
                $("#img" + i).attr("srcx", "work1/" + list[i] + ".jpg");
            }
        }

    </script>
